apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"  # Adjust buffer size as needed
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
  name: develop-panic-button-app-ingress-{{PR_NUMBER}}
  namespace: panic-pr-review
spec:
  # ingressClassName: nginx
  rules:
  - host: {{PR_SUBDOMAIN}}
    http:
      paths:
      - backend:
          service:
            name: develop-panic-button-app-{{PR_NUMBER}}
            port:
              number: 3000
        pathType: ImplementationSpecific

  # tls:
  # - hosts:
  #   - {{PR_SUBDOMAIN}}
  #   secretName: {{PR_SUBDOMAIN}}-tls



