version: '3'
services:
  app:
    build:
      context: .
    container_name: app
    env_file:
      - .env  # Specify the path to your .env file
    ports:
      - "3000:3000"
    # Add other configurations as needed for your custom app

  anvil_ethereum:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil_ethereum
    # Remember to update the KEY with your own key
    entrypoint: /bin/sh -c "anvil --accounts 15 -f https://eth-mainnet.g.alchemy.com/v2/xNrcWkb6vlhP1KD2oivsbhXVgpEu-Tw7 --port 8546 --host 0.0.0.0"
    ports:
      - "8546:8546"

  anvil_gnosis:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil_gnosis
    # Remember to update the KEY with your own key
    entrypoint: /bin/sh -c "anvil --accounts 15 -f https://few-delicate-snowflake.xdai.quiknode.pro/24720e07265c6900f2556f3958c046a56a34e8f4 --port 8547 --host 0.0.0.0"
    ports:
      - "8547:8547"
