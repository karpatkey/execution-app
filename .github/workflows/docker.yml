name: Build and Push to Docker Registry

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:

jobs:
  docker_build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Build and push
        run: ./.github/scripts/build_and_push.sh
        env:
          DOCKER_IMAGE_NAME: "registry.digitalocean.com/karpatkey/execution-app"
          DOCKERFILE: "./Dockerfile"

  deploy_pr:
    if: github.event_name == 'pull_request'
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}

      - name: Build and Deploy
        run: |
          PR_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)

          cd deploy/pr-review
          ./deploy-script.sh $PR_SHA

      - name: Clean up
        run: |
          cd deploy/pr-review
          rm deployment-temp.yaml
          rm ingress-temp.yaml
